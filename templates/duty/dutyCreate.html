 {% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Problem CREATE! {% endblock title %}
{% block content %}
     <h2 class="text-center">Duty qo'shish</h2>
    <form method="POST" class="row gy-2 gx-3 align-items-center">{% csrf_token %}
  <div class="form-group col-md-3">
      <div class="container special-box">
            <label for="user">Select User:</label>
                <select class="form-control" id="user" name="user_id">
                    {% for user in users %}
                        <option value="{{ user.id }}"> {{user.last_name}} {{user.first_name}}</option>
                    {% endfor %}
                </select>

      </div>
      <div class="container special-box">
            <div data-mdb-input-init class="form-outline">
              <label class="form-label" for="kun">Kun</label>
                <input type="text" id="kun" value="{{ duty.kun }}" class="form-control form-control-lg" name="kun" />
            </div>
      </div>
       <div class="container special-box">
            <div data-mdb-input-init class="form-outline">
              <label class="form-label" for="oy">Oy</label>
                <input type="text" id="oy" value="{{ duty.oy }}" class="form-control form-control-lg" name="oy" />
            </div>
        </div>
        <div class="container special-box">
            <div data-mdb-input-init class="form-outline">
              <label class="form-label" for="yil">Yil</label>
                <input type="text" id="yil" value="{{ duty.yil }}" class="form-control form-control-lg" name="yil" />
            </div>
       </div>


    <div class="container special-box">
    <label for="ticket">Select Ticket:</label>
        <select class="form-control" id="ticket" name="ticket">
            {% for ticket in tickets %}
                <option value="{{ ticket.id }}"> {{ticket.name}} </option>
            {% endfor %}
    </select>

      </div>



      <div class="container special-box">
            <div data-mdb-input-init class="form-outline">
             <label class="form-label" for="description">Description</label>
             <input type="text" id="description" value="{{ duty.description }}" class="form-control form-control-lg" name="description" />
            </div>
      </div>
      <div class="form-check form-switch">
        <label  class="form-label" >Status</label>
        <div data-mdb-input-init class="form-outline">
        <label for="l_box1"><input type="radio" name="status" value="1" id="l_box1">Activ</label>
        <label for="d_box2"><input type="radio" name="status" value="0" id="d_box2"> Noactiv</label>
        </div>
      </div>

 <div class="form-check form-switch">
 <button type="submit" class="btn btn-primary">Duty +</button>
  </div>
  </div>
</form>
{% endblock%}
