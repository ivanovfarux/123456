{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Partnyor! {% endblock title %}
{% block content %}


<div id="container" style="width: 100%;">
    <h1>Problem Detail</h1>
    <h3>Name : {{ problem.name }}</h3>
    <h3>Created : {{ problem.createDate }}</h3>
    <h3>Status : {{ problem.status }}</h3>
    <h3>Author : {{ problem.author }}</h3>
</div>

{% endblock %}
