{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Ҳамкор ходим ўзгартириш! {% endblock title %}
{% block content %}
<div class="container-fluid">
    <div class="col d-flex justify-content-center" align="right">
        <div class="col-md-6" align="right">
            <div class="card" align="center">
                <div class="card-header">
                    <h3 class="card-title">Ҳамкор ходим маълумотларини ўзгартириш ойнаси</h3>
                </div>
                <form class="row gy-2 gx-3 align-items-center" method="post" enctype="multipart/form-data"
                      action="{% url 'partnyor_edit' pk=partnyors.id %}">
                    {% csrf_token %}
                    <div class="card-body" align="center">
                        <div class="form-group" align="left">
                            <label for="fio">ф.и.о</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="fio"
                                       placeholder="FIO"
                                       value="{{ partnyors.fio }}"
                                       name="fio">
                                <div>
                                    </input>
                                </div>
                            </div>
                            <br>
                            <div class="form-group" align="left">
                                <label for="login">логин</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="login"
                                           placeholder="username"
                                           value="{{ partnyors.login }}"
                                           name="login">
                                    <div>
                                        </input>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group" align="left">
                                    <label for="password">пароль</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password"
                                               placeholder="*****"
                                               value="{{ partnyors.password }}"
                                               name="password">
                                        <div>
                                            </input>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-group" align="left">
                                        <label for="image">ҳозирги расм:</label><br>
                                        <img src="{{ partnyors.image.url }}" style="border-radius: 50%;"
                                             alt="Current Image" width="100"><br>
                                        <label for="image">янги расм:</label>
                                        <div class="col-sm-10">
                                            <input type="file" id="image" class="form-control"
                                                   value="{{ partnyors.image }}"
                                                   name="image"><br>
                                            <div>
                                                </input>
                                            </div>
                                        </div>
                                        <div class="form-group" align="left">
                                            <label for="contacts"> телефон рақами:</label>
                                            <div class="input-group col-sm-10">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                                </div>
                                                <input input type="text" id="contacts" class="form-control"
                                                       placeholder="+99893 123 45 67"
                                                       value="{{ partnyors.contacts }}"
                                                       name="contacts">
                                                <br>
                                                <div>
                                                    </input>
                                                </div>
                                            </div>
                                            <div class="form-group" align="left">
                                                <label for="company">ҳамкор компания танлаш:</label>
                                                <div class="col-sm-10">
                                                    <select class="form-control" id="company" name="company_id">
                                                        {% for company in companys %}
                                                        <option value="{{ company.id }}">{{ company.name }}</option>
                                                        {% endfor %}

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group" align="left">
                                                <label for="age">ёши :</label>
                                                <div class="col-sm-10">
                                                    <input input type="text" id="age" class="form-control"
                                                           placeholder="30"
                                                           value="{{ partnyor.age }}"
                                                           name="age"><br>
                                                    <div>
                                                        </input>
                                                    </div>
                                                </div>

                                                <div class="form-control-lg custom-control custom-switch">

                                                    <input type="checkbox" class="custom-control-input"
                                                           id="statusCheckbox" name="status" {% if compleks.status %}checked{% endif %}>
                                                    <label class="custom-control-label"
                                                           for="statusCheckbox">ҳолати </label>

                                                </div>
                                                <div class="col-sm-10" align="center">
                                                    <button type="submit" class="btn btn-primary">ҳамкор ходим маълумотларини ўзгартириш</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
