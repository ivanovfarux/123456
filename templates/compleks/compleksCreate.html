{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Compleks CREATE! {% endblock title %}
{% block content %}
<div class="container-fluid">
    <div class="col d-flex justify-content-center" align="right">
        <div class="col-md-6" align="right">
            <div class="card" align="center">
                <div class="card-header">
                    <h3 class="card-title">FORM Create Compleks</h3>
                </div>
                <form method="POST" enctype="multipart/form-data" class="row gy-2 gx-3 align-items-center">{% csrf_token %}
                    <div class="card-body" align="center">
                        <div class="form-group" align="left">
                            <label for="name">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name"
                                       placeholder="compleks1"
                                       value="{{ compleks.name }}"
                                       name="name">
                                <div>
                                    </input>
                                </div>
                            </div>
                            <br>
                            <div class="form-group" align="left">
                                <label for="documents">Upload New documents:</label><br>
                                <input type="file" id="documents" class="form-control form-control-lg"
                                       value="{{ compleks.documents }}" name="documents"><br>
                            </div>
                            <br>
                            <div class="form-group" align="left">
                                <label for="schema_net">Upload New schema_net:</label><br>
                                <div class="col-sm-10">
                                    <input type="file" id="schema_net" class="form-control form-control-lg"
                                           value="{{ compleks.schema_net }}" name="schema_net">
                                </div>
                            </div>
                            <br>
                            <div class="form-control-lg custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="statusCheckbox" name="status">
                                <label class="custom-control-label" for="statusCheckbox">Status</label>
                            </div>
                            <div class="card-body" align="left">
                                <button type="submit" class="btn btn-primary">Tahrirlash</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
