{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Postlar! {% endblock title %}
{% block content %}
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Save changes</button>
  </form>
{% endblock %}
