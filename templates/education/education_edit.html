 {% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Education Edit! {% endblock title %}
{% block content %}
    <h2 class="text-center">Joriy Educationi tahrirlash</h2>
    <form  class="row gy-2 gx-3 align-items-center" method="post" enctype="multipart/form-data"
           action="{% url 'education_edit' pk=educations.id %}">
        {% csrf_token %}
  <div class="col-auto">
            <div data-mdb-input-init class="form-outline">
             <label class="form-label" for="name">Name</label>
            <input type="text" id="name" value="{{ educations.name }}" class="form-control form-control-lg" name="name"/>
          </div>
            <div class="container special-box">
            <label for="user">Select Teacher:</label>
                <select class="form-control" id="user" name="user_id">
                    {% for user in users %}
                        <option value="{{ user.id }}"> {{user.last_name}} {{user.first_name}}</option>
                    {% endfor %}
                </select>

           </div>
            <div class="container special-box">
                 <label class="form-label" for="info">Info</label>
                <input type="text" id="info" value="{{ educations.info }}" class="form-control form-control-lg" name="info"/>
            </div>
            <div class="container special-box">
               <div data-mdb-input-init class="form-outline">
                 <label class="form-label" for="date">Date to spend</label>
                <input type="datetime-local" id="date" value="{{ educations.date }}" class="form-control form-control-lg" name="date"/>
               </div>
            </div>
            <div class="container special-box">
                <label for="file">Upload New File:</label><br>
                <input type="file" id="file" class="form-control form-control-lg" value="{{ educations.file }}" name="file"><br>

            </div>
            <div class="container special-box">
               <div data-mdb-input-init class="form-outline">
                 <label class="form-label" for="read">READ Users</label>
                <input type="text" id="read" value="{{ educations.read }}" class="form-control form-control-lg" name="read"/>
                </div>
            </div>

    <div class="container special-box">
             <div data-mdb-input-init class="form-outline">
              <label class="form-label" for="toDate">ToDate</label>
              <input type="datetime-local" id="toDate" value="{{ educations.toDate }}" class="form-control form-control-lg"
                     name="toDate"/>
             </div>
      </div>
    <div class="container special-box">
             <div data-mdb-input-init class="form-outline">
              <label class="form-label" for="endDate">EndDate</label>
              <input type="datetime-local" id="endDate" value="{{ educations.endDate }}" class="form-control form-control-lg"
                     name="endDate"/>
             </div>
      </div>
    <div class="form-check form-switch">
        <label  class="form-label" >Status</label>
      <div data-mdb-input-init class="form-outline">
        <label for="l_box1"><input type="radio" name="status" value="1" id="l_box1">Activ</label>
        <label for="d_box2"><input type="radio" name="status" value="0" id="d_box2"> Noactiv</label>
      </div>
    </div>

  <div class="container special-box">
    <button type="submit" class="btn btn-primary">Tahrirlash</button>
  </div>
</form>
{% endblock  %}
