{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}
{% block title %} ToDo Edit! {% endblock title %}
{% block extra_js %}
<script>
        var todoEnd = "{{ todo.end }}";
</script>
<script>
    var currentFileUrl = "{{ todo.file.url }}";
    var fileName = currentFileUrl.split('/').pop();
    document.getElementById('fileName').textContent = "Current File: " + fileName;
</script>
{% endblock extra_js %}
{% block content %}
<div class="row">
    <div class="col-10 offset-1">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">ToDo Edited</h2>
            </div>
            <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 form-group">
                            <div data-mdb-input-init class="form-outline">
                                <label class="form-label" for="name">Name</label>
                                <textarea value="{{ todo.name }}" id="name" name="name"
                                          class="form-control form-control-lg" rows="3"
                                          placeholder="Enter ...">
                                {{ todo.name }}
                                </textarea>
                            </div>
                        </div>
                        <div class="col-6 form-group">
                            <div data-mdb-input-init class="form-outline">
                                <label class="form-label" for="note">Note</label>
                                <textarea value="{{ todo.note }}" id="note" name="note"
                                          class="form-control form-control-lg" rows="3"
                                          placeholder="Enter ...">
                                {{ todo.note }}
                                </textarea>
                            </div>
                        </div>

                        <div class="col-6 form-group">
                            <label for="compleks">Select Compleks:</label>
                            <select class="form-control" id="compleks" name="compleks_id">
                                {% for compleks in complekss %}
                                <option value="{{ compleks.id }}">{{ compleks.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        {% for user3 in ticket_users %}
                        <p>{{ user3.name }}</p>
                        {% endfor %}
                        <div class="col-6 form-group">
                            <label for="user">Select User:</label>
                            <select class="form-control" id="user" name="user_id" multiple>
                                {% for user in users %}
                                <option {% if user in todo_users %} selected {% endif %} value="{{ user.id }}"> {{user.last_name}} {{user.first_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
<!--                        <div class="col-4 form-group">-->
<!--                            <label for="user">Select User:</label>-->
<!--                            <select class="form-control" id="user" name="user_id" multiple>-->
<!--                                {% for user in users %}-->
<!--                                <option value="{{ user.id }}"> {{ user.last_name }} {{ user.first_name }}</option>-->
<!--                                {% endfor %}-->
<!--                            </select>-->
<!--                        </div>-->
                        <div class="col-4 form-group">
                            <div data-mdb-input-init class="form-outline">
                                <label class="form-label" for="start">Start</label>
                                <input type="datetime-local" id="start" value="{{ todo.start|date:'Y-m-d\TH:i' }}"
                                       class="form-control form-control-lg"
                                       name="start"/>
                            </div>
                        </div>
                        <div class="col-4 form-group">
                            <div data-mdb-input-init class="form-outline">
                                <label class="form-label" for="end">End</label>
                                <input type="datetime-local" id="end" value="{{ todo.end|date:'Y-m-d\TH:i' }}"
                                       class="form-control form-control-lg"
                                       name="end"/>
                            </div>
                        </div>
                        <div class="col-4 form-group">
                            <div data-mdb-input-init class="form-outline">
                                <label class="form-label" for="color">Color</label>
                                <input type="color" id="color" value="{{ todo.color }}"
                                       class="form-control form-control-lg" name="color"/>
                            </div>
                        </div>
                        <div class="col-6 form-group">
                            <label for="file">Current Image:</label><br>
                            <img src="{{ todo.file.url }}" alt="Current Image" width="80"><br>
                            <label for="file">Upload New Image:</label><br>
                            <input type="file" id="file" class="form-control form-control-lg"
                                   accept="image/*, .pdf, .doc, .docx"
                                   value="{{ todo.file.url }}" name="file"><br>
                            <p id="fileName"></p>
                        </div>
                        <div class="col-6 form-group">
                        <div class="form-control-lg custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input"
                                   id="statusCheckbox" name="status" {% if todo.status %}checked{% endif %}>
                            <label class="custom-control-label"
                                   for="statusCheckbox">Status </label>
                        </div>
                        </div>
                        <div class="col-12 form-group" style="align=center">
                            <button type="submit" class="btn btn-primary">Todo +</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
