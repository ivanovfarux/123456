 {% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}

{% block title %} ToDo Edit! {% endblock title %}
 {% block extra_js %}
     <script>
        var todoEnd = "{{ todo.end }}";
    </script>
 <script>
    var currentFileUrl = "{{ todo.file.url }}";
    var fileName = currentFileUrl.split('/').pop();
    document.getElementById('fileName').textContent = "Current File: " + fileName;
</script>

 {% endblock extra_js %}
{% block content %}
    <h2 class="text-center">Joriy ToDoni tahrirlash</h2>

<form  class="row gy-2 gx-3 align-items-center" method="post" enctype="multipart/form-data" action="{% url 'todo_edit' pk=todo.id %}">
        {% csrf_token %}
<div class="col-auto">
      <div class="container special-box">
      <div data-mdb-input-init class="form-outline">
                 <label class="form-label" for="name">Name</label>
                <input type="text" id="name" value="{{ todo.name }}" class="form-control form-control-lg" name="name"/>
      </div>
       <div class="container special-box">
           <div data-mdb-input-init class="form-outline">
     <label class="form-label" for="note">Note</label>
               <textarea  value="{{ todo.note }}" id="note"  name="note" class="form-control form-control-lg" rows="3" placeholder="Enter ..." >
               {{ todo.note }}
               </textarea>

           </div></div>

      <div class="container special-box">
                <label for="company">Select Compleks:</label>
                    <select class="form-control" id="compleks" name="compleks_id">
                        {% for compleks in complekss %}
                            <option value="{{ compleks.id }}">{{ compleks.name }}</option>
                        {% endfor %}
                    </select>
      </div>
      <div class="container special-box">
                <label for="user">Select User:</label>
                    <select class="form-control" id="user" name="user_id">
                        {% for user in users %}
                            <option value="{{ user.id }}"> {{user.last_name}}  {{user.first_name}}</option>
                        {% endfor %}
                    </select>
      </div>
      <div class="container special-box">
                <label for="company">Select Company:</label>
                    <select class="form-control" id="company" name="company_id">
                        {% for company in companys %}
                            <option value="{{ company.id }}">{{ company.name }}</option>
                        {% endfor %}
                    </select>
      </div>

      <div class="container special-box">
             <div data-mdb-input-init class="form-outline">
              <label class="form-label" for="start">Start</label>
              <input type="datetime-local" id="start" value="{{ todo.start|date:'Y-m-d\TH:i' }}" class="form-control form-control-lg"
                     name="start"/>
             </div>
      </div>
      <div class="container special-box">
             <div data-mdb-input-init class="form-outline">
              <label class="form-label" for="end">End</label>
              <input type="datetime-local" id="end" value="{{ todo.end|date:'Y-m-d\TH:i' }}" class="form-control form-control-lg"
                     name="end"/>
             </div>
      </div>
      <div class="container special-box">
          <label for="file">Current Image:</label><br>
            <img src="{{ todo.file.url }}" alt="Current Image" width="200"><br>
            <label for="file">Upload New Image:</label><br>
            <input type="file" id="file" class="form-control form-control-lg" accept="image/*, .pdf, .doc, .docx"
                   value="{{ todo.file.url }}" name="file"><br>
            <p id="fileName"></p>
      </div>
      <div class="form-check form-switch">
          <label  class="form-label" >Status</label>
              <div data-mdb-input-init class="form-outline">
                <label for="l_box1"><input type="radio" name="status" value="1" id="l_box1">Activ</label>
                <label for="d_box2"><input type="radio" name="status" value="0" id="d_box2">Noactiv</label>
              </div>
      </div>
         <button type="submit" class="btn btn-primary">Todo +</button>
      </div>
  </div>
</form>
{% endblock  %}
